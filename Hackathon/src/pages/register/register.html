<ion-header>
  <ion-navbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <!-- <ion-input placeholder="First Name"></ion-input> -->
      <ion-label color="primary">First Name</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-input placeholder="Last Name"></ion-input> -->
      <ion-label color="primary">Last Name</ion-label>
      <ion-input ></ion-input>

    <ion-item>

    <ion-item>

    <ion-item>

    <ion-item>

      <ion-label color="primary">About Yourself</ion-label>
